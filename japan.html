<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface|Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <nav>
      <ul>
        <li class='test'><a class='inactive'>Travel Brochure</a></li>
        <li class="test"><a class="active" href="/index.html">Home</a></li>
        <li class="test"><a href="/mexico.html">Mexico</a></li>
        <li class="test"><a href="/skorea.html">South Korea</a></li>
        <li class="test"><a href="/japan.html">Japan</a></li>
      </ul>
    </nav>
    <main>
      <header class="intro">
        <section class="image">
          <img src="tokyo.jpg" alt="pic of japan" />
        </section>

        <section class="country">
          <h1 class="country__name">Japan</h1>
        </section>
      </header>
      <article class="info">
        <section class="info__cities">
          <h2 class="list__title">Cities</h2>
          <ol class="info__list">
            <li class="info__item">Kyoto</li>
            <li class="info__item">Sapporo</li>
            <li class="info__item">Hiroshima</li>
          </ol>
        </section>
        <section class="info__landmarks">
          <h2 class="list__title">Landmarks</h2>
          <ol class="info__list">
            <li class="info__item">Himeji Castle, Hyogo</li>
            <li class="info__item">Atomic Bomb Dome, Hiroshima</li>
            <li class="info__item">Senso-ji Temple, Tokyo</li>
          </ol>
        </section>
        <section class="info__heads">
          <h2 class="list__title">Heads of State</h2>
          <ol class="info__list">
            <li class="info__item">Nakanu nara</li>
            <li class="info__item">koroshite shimae</li>
            <li class="info__item">hototogisu shinjuku</li>
          </ol>
        </section>
      </article>
    </main>
    <script type="module" src="main.js"></script>
  </body>
